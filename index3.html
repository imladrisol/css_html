    <script>
        /*
        * Задание 2 Требуется: создать массив размерностью N элементов,
         * заполнить его произвольными целыми значениями. Вывести наибольшее
          * значение массива, наименьшее значение массива, общую сумму
           * элементов, среднее арифметическое всех элементов, вывести
            * все нечетные значения.
         * */

        var arr = [2, 5, 6 , 4 , 9, 1];
        var min = arr[0], max = arr[0], sum = 0;
        for(var i=0; i < arr.length; i++){
            if(min > arr[i]){
                min = arr[i];
            }
            if(max < arr[i]){
                max = arr[i];
            }
            sum += arr[i];

        }
        document.write(arr + "<br/>");
        document.write("Min = " + min + "<br/>");
        document.write("Max = " + max + "<br/>");
        document.write("Sum = " + sum + "<br/>");
        document.write("Avg = " + sum/arr.length + "<hr/>");

        /*
        * Задание 3 Требуется: создать двумерный массив элементов
        * размерностью 5х5 и заполнить его произвольными целочисленными
         * значениями .  По главной диагонали все числа со знаком ( -)
         * заменить на 0, а числа со знаком (+) на число 1.
         * */
        arr = [
                [1, 4, 5, 3, 6],
                [2, -3, 7, 8, 9],
                [3, 8, 6, 1, 4],
                [6, 9, 3, -4, 6],
                [1, 5, 8, 3, -2]
        ];
        for(i = 0; i < arr.length; i++){
            for(var j = 0; j < arr[i].length; j++){
                if(i == j){
                    if(arr[i][j] < 0){
                        arr[i][j] = 0;
                    }
                    else{
                        arr[i][j] = 1;
                    }
                }
            }
        }
         console.log(arr);
    </script>
